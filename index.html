<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <title>Mech Suit Hud</title>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta name="description" content="" />

  <link rel="stylesheet" type="text/css" href="style.css" />

  <link rel="icon" href="favicon.png">

</head>

<body>

  <div id="hud"> 
        <button id="clock" onclick="clockmode=!clockmode"> Clock </button>
        <p id="locationtext">Location</p>
        <video width="320" height="240" id="video"> </video>

        <button  onclick="openFullscreen()"> FS </button>
        

  </div>
  <img src="overlay.png" alt="Girl in a jacket" width="100%" height="100%" id="overlay"> 

  <script src="app.js"></script>
  <script>
    /* Get the documentElement (<html>) to display the page in fullscreen */
    var elem = document.documentElement;
    
    /* View in fullscreen */
    function openFullscreen() {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }
    
    /* Close fullscreen */
    function closeFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) { /* Safari */
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { /* IE11 */
        document.msExitFullscreen();
      }
    }
    </script>

</body>

</html
