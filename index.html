<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <title>Mech Suit Hud</title>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta name="description" content="" />

  <link rel="stylesheet" type="text/css" href="style.css" />

  <link rel="icon" href="favicon.png">

</head>

<body id="head" style="font-size: 10px;">

  <div id="hud"> 
        <button id="clock" onclick="clockmode=!clockmode"> Clock </button>
        <p id="locationtext">Location</p>
        <video class="" id="video"> </video>

        <div class="bottom">
            <p id="status"> 0 0 0 0 0 </p>
            <button onclick="startvideo()"> CAM </button>
            <button onclick="document.getElementById('video').classList.toggle('nightvison');"> NIGHT </button>
            <button onclick="document.getElementById('settingsmenu').hidden = !document.getElementById('settingsmenu').hidden;"> SETTINGS </button>
            <div hidden id="settingsmenu" class="slidecontainer">
              <input type="range" min="1" max="24" value="10" class="slider" id="fontsizerange">
              <label id="fontlabel" for="fontsizerange">Font Size: 10px</label>
              <button onclick="document.getElementById('video').className = ''; document.getElementById('overlay').src = 'overlay.png' "> Revert </button>
              <button onclick="document.getElementById('video').classList.add('termvision'); document.getElementById('overlay').src = 'termoverlay.png' "> T-800 </button>
            </div>
        </div>
        

  </div>
  <img src="overlay.png" alt="Overlay for the hud" width="100%" height="100%" id="overlay"> 

  <script src="app.js"></script>

</body>

</html>
